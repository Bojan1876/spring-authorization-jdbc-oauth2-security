spring:
    application:
        name: authorization-server  
    datasource: 
        driverClassName: com.mysql.jdbc.Driver
        url: "jdbc:mysql://localhost:3308/userservice?autoreconnect=true"
        password: "root"
        username: "root"
        tomcat.testOnBorrow: true
        tomcat.testWhileIdle: true
        tomcat.timeBetweenEvictionRunsMillis: 60000
        tomcat.minEvictableIdleTimeMillis: 30000
        tomcat.validationQuery: SELECT 1
        tomcat.max-active: 15
        tomcat.max-idle: 10
        tomcat.max-wait: 8000    security:      oauth2:        resourceserver:         jwt:          public-key-location: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
#-----BEGIN RSA PRIVATE KEY----------END RSA PRIVATE KEY-----
security:  oauth2:    client:      client-id: user
      client-secret: user@user
